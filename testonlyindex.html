<html>
	<head>
		<title>heroku socket test</title>
		<!--<script src="/socket.io/socket.io.js"></script>-->
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	</head>
	<body>
		<div id="hi">heroku socket test: </div>
		<script>
			//var socket = io('https://glacial-atoll-81614.herokuapp.com/');
			var socket = io('http://localhost:3000');
			
			
			socket.emit('move', "the heroku socket test data");
			
			var changeText = document.getElementById("hi");
			
			
			socket.on('spawn', function(data){
				changeText.innerHTML+=data.data;
			});
		</script>
	</body>
</html>
